services:
  server:
    build:
      context: .
      dockerfile: Dockerfile.server
    ports:
      - "3000:3000"
    environment:
      PORT: 3000
      REDIS_URL: redis:6379
      AMQP_URL: amqp://rabbitmq
      OUTPUT_DIR: /app/cache
      CACHE_PREFIX: "prerender:url:"
      CACHE_TTL_SECONDS: 3600
      RENDER_REQUEST_QUEUE: prerender.requests
      RESPONSE_QUEUE_PREFIX: prerender.responses.
      RESPONSE_TIMEOUT_MS: 60000
    volumes:
      - ./cache:/app/cache
    depends_on:
      - redis
      - rabbitmq

  worker:
    build:
      context: .
      dockerfile: Dockerfile.worker
    environment:
      REDIS_URL: redis:6379
      AMQP_URL: amqp://rabbitmq
      OUTPUT_DIR: /app/cache
      CACHE_PREFIX: "prerender:url:"
      CACHE_TTL_SECONDS: 3600
      RENDER_REQUEST_QUEUE: prerender.requests
      RESPONSE_QUEUE_PREFIX: prerender.responses.
      RESPONSE_TIMEOUT_MS: 60000
      WORKER_CONCURRENCY: 3
      PUPPETEER_EXECUTABLE_PATH: /usr/bin/chromium
    volumes:
      - ./cache:/app/cache
    depends_on:
      - redis
      - rabbitmq

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"

  rabbitmq:
    image: rabbitmq:3-management
    ports:
      - "5672:5672"
      - "15672:15672"
